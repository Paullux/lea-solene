version: '3.8'

services:
  nginx:
    build: ./nginx
    volumes:
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - coolify_network  # <-- Utilisez un réseau dédié

  php:
    image: php:8.2-fpm-alpine
    volumes:
      - ./:/var/www/html
    networks:
      - coolify_network  # <-- Même réseau que Nginx

networks:
  coolify_network:  # <-- Déclarez un réseau dédié (ne pas utiliser `external: true` sauf si nécessaire)
    driver: bridge

