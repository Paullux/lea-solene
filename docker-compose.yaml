version: '3.8'

services:
  nginx:
    build: ./nginx
    volumes:
      - ./:/var/www/html
    depends_on:
      - php
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/index.php || exit 0"]  # Ignore les échecs temporaires
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  # Attend 30 secondes avant de commencer les vérifications
    networks:
      - coolify_network  # <-- Utilisez un réseau dédié

  php:
    image: php:8.2-fpm-alpine
    volumes:
      - ./:/var/www/html
    networks:
      - coolify_network  # <-- Même réseau que Nginx

networks:
  coolify_network:  # <-- Déclarez un réseau dédié (ne pas utiliser `external: true` sauf si nécessaire)
    driver: bridge

